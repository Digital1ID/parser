<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Anime-Good Playlist Parser</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    pre { background: #222; color: #0f0; padding: 10px; overflow-x: auto; }
    .series { margin-bottom: 30px; }
    .poster { max-width: 200px; }
    button { margin-top: 8px; padding: 6px 12px; }
  </style>
</head>
<body>
  <h1>Anime-Good Playlist Parser</h1>
  <div id="output">Loading...</div>

<script>
async function fetchViaProxy(url) {
  const proxyUrl = `/api/proxy-good?url=${encodeURIComponent(url)}`;
  const res = await fetch(proxyUrl);
  if (!res.ok) return null;
  return await res.text();
}

//  Extract episodes  ul#MVP
function extractEpisodesFromMVP(doc) {
  const epItems = doc.querySelectorAll("ul#MVP li.mvp a");
  let episodes = [];
  epItems.forEach(a => {
    const url = a.href;
    const title = a.getAttribute("title") || a.textContent.trim();
    const epNum = parseInt((a.querySelector(".eptitle")?.textContent || "0").trim(), 10);
    if (epNum) {
      episodes.push({ episode: epNum, title, url });
    }
  });
  return episodes;
}

//  Extract embed code ( + fallback)
function extractEmbedCode(doc) {
  const iframe = doc.querySelector("iframe");
  if (iframe) {
    const src = iframe.src;

    let match = src.match(/\/embed\/([a-zA-Z0-9_-]+)/);
    if (match) return match[1];

    match = src.match(/embed-([0-9]+)/);
    if (match) return match[1];

    match = src.match(/id=([0-9a-zA-Z_-]+)/);
    if (match) return match[1];
  }

  const scripts = doc.querySelectorAll("script");
  for (const script of scripts) {
    const text = script.textContent;

    let match = text.match(/playerConfig\s*=\s*\{[^}]*id:\s*["']([a-zA-Z0-9_-]+)["']/);
    if (match) return match[1];

    match = text.match(/data-id=["']([0-9a-zA-Z_-]+)["']/);
    if (match) return match[1];
  }

  return null;
}

//   embed code  Ajax  iframe
async function fetchEmbedFromAjax(postId) {
  const ajaxUrl = `https://anime-good.com/wp-admin/admin-ajax.php?storage_type=cookies&storage_data=&action=pvc-check-post&id=${postId}`;
  const html = await fetchViaProxy(ajaxUrl);
  if (!html) return null;
  const doc = new DOMParser().parseFromString(html, "text/html");
  return extractEmbedCode(doc);
}

//  embed code  .m3u8
function convertCodeToM3U8(code) {
  return code ? `https://moji.abcdxzy.xyz:8443/vod/${code}/video.mp4/playlist.m3u8` : null;
}

//  playlist .m3u
function generateM3U(seriesData) {
  let m3u = "#EXTM3U\n";
  const logo = seriesData.poster || "";
  const title = seriesData.title || "";
  for (const ep of seriesData.episodes) {
    if (ep.video) {
      m3u += `#EXTINF:-1 tvg-logo="${logo}" tvg-season="1" tvg-episode="${ep.episode}", ${title} S01 EP${String(ep.episode).padStart(2,"0")}\n`;
      m3u += ep.video + "\n";
    }
  }
  return m3u;
}

//  JSON Output
function generateJSON(seriesData) {
  return [{
    id: seriesData.id || "",
    name: seriesData.title || "",
    category: "",
    info: {
      poster: seriesData.poster || "",
      description: seriesData.synopsis || "",
      year: new Date().getFullYear()
    },
    seasons: [
      {
        season: 1,
        name: "Season 1",
        info: {
          poster: seriesData.poster || "",
          description: seriesData.synopsis || "",
          year: new Date().getFullYear()
        },
        episodes: seriesData.episodes.map(ep => ({
          episode: ep.episode,
          name: ep.title,
          video: ep.video,
          subtitle: "",
          referrer: "https://anime-good.com/"
        }))
      }
    ]
  }];
}

//  
function downloadFile(content, filename, type="text/plain") {
  const blob = new Blob([content], { type });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = filename;
  link.click();
}

async function main() {
  const params = new URLSearchParams(window.location.search);
  const ids = params.get("ids")?.split(",") || ["yuusha-party-wo-oidasareta-kiyoubinbou"];
  const output = document.getElementById("output");
  output.innerHTML = "Loading...";

  for (const id of ids) {
    const seriesUrl = `https://anime-good.com/${id}/`;
    const html = await fetchViaProxy(seriesUrl);
    if (!html) {
      output.innerHTML += `<p> ${id}</p>`;
      continue;
    }

    const doc = new DOMParser().parseFromString(html, "text/html");

    const title = doc.querySelector("h2.ep-head-h2")?.textContent.trim() || id;
    const poster = doc.querySelector("img")?.src || "";
    const synopsis = doc.querySelector("p")?.textContent.trim() || "";

    const episodesRaw = extractEpisodesFromMVP(doc);
    let episodes = [];
    for (const ep of episodesRaw) {
      const epHtml = await fetchViaProxy(ep.url);
      const epDoc = new DOMParser().parseFromString(epHtml, "text/html");
      let code = extractEmbedCode(epDoc);

      if (!code) {
        const postIdMatch = epDoc.querySelector(".mpIframe")?.className.match(/iframe-(\d+)/);
        if (postIdMatch) {
          code = await fetchEmbedFromAjax(postIdMatch[1]);
        }
      }

      const m3u8 = convertCodeToM3U8(code);
      console.log("Episode", ep.episode, "iframe src:", epDoc.querySelector("iframe")?.src, "code:", code, "m3u8:", m3u8);

      episodes.push({ episode: ep.episode, title: ep.title, video: m3u8 });
    }

    const seriesData = { id, poster, title, synopsis, episodes };
    const m3u = generateM3U(seriesData);
    const jsonData = generateJSON(seriesData);

    output.innerHTML += `
      <div class="series">
        <h2>${title}</h2>
        <img class="poster" src="${poster}" alt="${title}">
        <p>${synopsis}</p>
        <h3>Playlist (.m3u)</h3>
        <pre>${m3u}</pre>
        <button onclick="downloadFile(\`${m3u}\`, '${id}.m3u', 'audio/x-mpegurl')">Download M3U</button>
        <h3>JSON Data</h3>
        <pre>${JSON.stringify(jsonData, null, 2)}</pre>
        <button onclick="downloadFile(JSON.stringify(${JSON.stringify(jsonData)}, null, 2), '${id}.json', 'application/json')">Download JSON</button>
      </div>
    `;
  }
}

main();
</script>
</body>
</html>
